<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Student</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/* Custom styles for better aesthetics */
body {
	background-color: #f7f8fc;
}

.form-container {
	background-color: #fff;
	padding: 2rem;
	border-radius: 10px;
	box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
}

.form-title {
	font-size: 1.5rem;
	font-weight: bold;
	margin-bottom: 1.5rem;
	text-align: center;
}

.submit-btn {
	background-color: #007bff;
	color: white;
}

.submit-btn:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6 col-sm-8 col-xs-12">
				<div class="form-container">
					<h2 class="form-title">Create Student</h2>

					<!-- Thymeleaf Form -->
					<form th:action="@{/students}" th:object="${student}" method="post">
						<div class="form-group">
							<label for="firstName">First Name</label> <input type="text"
								th:field="*{firstName}" class="form-control" id="firstName"
								placeholder="Enter first name" required>
						</div>
						<div class="form-group">
							<label for="lastName">Last Name</label> <input type="text"
								th:field="*{lastName}" class="form-control" id="lastName"
								placeholder="Enter last name" required>
						</div>
						<div class="form-group">
							<label for="email">Email</label> <input type="email"
								th:field="*{email}" class="form-control" id="email"
								placeholder="Enter email" required>
						</div>
						<div class="form-group">
							<label for="course">Course</label> <select th:field="*{course}"
								class="form-control" id="course" required>
								<option value="" disabled selected>Select course</option>
								<option th:value="Computer Science">Computer Science</option>
								<option th:value="Engineering">Engineering</option>
								<option th:value="Business">Business</option>
							</select>
						</div>

						<div class="form-group">
							<label for="dob">Date of Birth</label> <input type="date"
								th:field="*{dob}" class="form-control" id="dob" required>
						</div>

						<button type="submit" class="btn submit-btn btn-block">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
